<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sonali Bank</title>
</head>
<body>
   <div id="login-area">
    <h1 class="text-center">Welcome to Sonali-Bank</h1>
    <div class="submit-area">
        
        <h4>Login</h4>
        <input type="email" class="form-control" placeholder="Email"><br>
        <input type="password" class="form-control" placeholder="Password" ><br>
        <button id="loginBtn" class="btn btn-success">Login</button>
    </div>
   </div>

   <div id="transection-area">
      <div class="row">
        <div class="col-md-4">
            <div class="deposit status">
                <h4>Deposit</h4>
                 <h2>$<span id="depositAmount">00</span></h2>
            </div>

        </div>
        <div class="col-md-4">
            <div class="withdraw status">
                <h4>Withdraw</h4>
                <h2>$<span id="withdrawAmount">00</span></h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="balance status">
                <h4>Balance</h4>
                <h2>$<span id = "currentBalance">1250</span></h2>
            </div>
        </div>
      </div>
      <div class="row currentStatus">
          <div class="col-md-6 submit-area">
              <h4>Deposit</h4>
              <input id="inputDeposit" type="text" class ="form-control" placeholder="$ Amount you want to deposit"><br>
              <button class="btn btn-success" id="depositButton" >Deposit</button>
          </div>
          <div class="col-md-6 submit-area">
              <h4>Withdraw</h4>
              <input id="inputWithdraw" type="text" class ="form-control" placeholder="$ Amount you want to withdraw"><br>
              <button id="withdrawButton" class="btn btn-danger">Withdraw</button>
          </div>
      </div>
   </div>

    

   <script src="script.js"></script>
    
</body>
</html>
